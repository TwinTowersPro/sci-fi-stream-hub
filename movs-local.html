<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movs Local</title>
  <style>
    :root {
      --bg: #060913;
      --panel: rgba(16, 22, 40, 0.72);
      --text: #e9f7ff;
      --muted: #94a3b8;
      --cyan: #22d3ee;
      --purple: #a855f7;
      --border: rgba(148, 163, 184, 0.2);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 10%, rgba(34, 211, 238, 0.15), transparent 30%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.18), transparent 35%),
        radial-gradient(circle at 50% 90%, rgba(34, 211, 238, 0.08), transparent 40%),
        var(--bg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars, .stars::before, .stars::after {
      position: fixed;
      inset: 0;
      content: "";
      background-image: radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                        radial-gradient(1px 1px at 40px 70px, #dbeafe, transparent),
                        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                        radial-gradient(2px 2px at 130px 80px, #e0f2fe, transparent);
      background-size: 160px 120px;
      opacity: .35;
      pointer-events: none;
      z-index: 0;
      animation: twinkle 8s linear infinite;
    }
    .stars::before { animation-duration: 12s; opacity: .22; transform: scale(1.2); }
    .stars::after { animation-duration: 16s; opacity: .18; transform: scale(1.4); }
    @keyframes twinkle { from { transform: translateY(0); } to { transform: translateY(-60px); } }

    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(6, 9, 19, 0.88);
      backdrop-filter: blur(10px);
    }
    .logo {
      font-weight: 900;
      letter-spacing: 1px;
      font-size: 1.3rem;
      color: var(--cyan);
      text-shadow: 0 0 18px rgba(34, 211, 238, 0.65);
      margin-right: 8px;
      white-space: nowrap;
    }
    .search {
      background: rgba(15, 23, 42, .85);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 10px;
      min-width: 180px;
      flex: 1;
      max-width: 340px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      scrollbar-width: none;
      flex: 2;
    }
    .tabs::-webkit-scrollbar { display: none; }
    .tab {
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, .6);
      color: var(--text);
      border-radius: 999px;
      padding: 7px 11px;
      cursor: pointer;
      font-size: .8rem;
      white-space: nowrap;
    }
    .tab.active {
      border-color: rgba(34, 211, 238, .7);
      box-shadow: 0 0 18px rgba(34, 211, 238, .3);
      color: var(--cyan);
    }

    .hero {
      position: relative;
      z-index: 1;
      margin: 18px auto;
      width: min(1200px, 96%);
      min-height: 250px;
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      background: linear-gradient(120deg, rgba(34,211,238,.22), rgba(168,85,247,.25)),
                  url('https://image.tmdb.org/t/p/original/8I37NtDffNV7AZlDa7uDvvqhovU.jpg') center/cover;
      box-shadow: 0 20px 55px rgba(0,0,0,.4);
      display: flex;
      align-items: end;
    }
    .hero-inner {
      width: 100%;
      padding: 22px;
      background: linear-gradient(to top, rgba(6,9,19,.9), rgba(6,9,19,.2));
    }
    .hero h1 { margin: 0 0 8px; font-size: clamp(1.4rem, 4vw, 2.4rem); }
    .hero p { margin: 0; color: var(--muted); }

    main { position: relative; z-index: 1; }
    .row { margin: 22px auto; width: min(1260px, 96%); }
    .row h2 {
      margin: 0 0 12px;
      font-size: 1rem;
      color: var(--purple);
      text-shadow: 0 0 14px rgba(168, 85, 247, .45);
    }
    .cards {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(130px, 160px);
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 4px;
      scrollbar-width: thin;
    }
    .card {
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      border-color: rgba(34,211,238,.7);
      box-shadow: 0 0 20px rgba(34,211,238,.35);
    }
    .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
    .meta { padding: 8px; }
    .title { font-size: .83rem; line-height: 1.2; }
    .year { font-size: .72rem; color: var(--muted); margin-top: 4px; }

    .modal {
      position: fixed; inset: 0; z-index: 100;
      background: rgba(6,9,19,.92);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .modal.open { display: flex; }
    .player {
      width: min(100%, 980px);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 30px rgba(34,211,238,.25);
    }
    .player-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(15,23,42,.9);
      border-bottom: 1px solid var(--border);
      font-size: .9rem;
    }
    .close {
      border: 1px solid var(--border);
      background: rgba(15,23,42,.8);
      color: var(--text);
      border-radius: 8px;
      padding: 6px 9px;
      cursor: pointer;
    }
    iframe { width: 100%; aspect-ratio: 16/9; border: 0; display: block; }

    @media (max-width: 760px) {
      .nav { flex-wrap: wrap; }
      .search { max-width: 100%; flex: 1 1 100%; order: 3; }
      .tabs { flex: 1 1 100%; order: 4; }
      .cards { grid-auto-columns: minmax(120px, 140px); }
    }

    const app = document.getElementById('app');
    const tabs = document.getElementById('tabs');
    const search = document.getElementById('search');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const frame = document.getElementById('playerFrame');
    const playerTitle = document.getElementById('playerTitle');

    let activeCategory = null;
    let query = '';

    function renderTabs() {
      tabs.innerHTML = '';
      const all = document.createElement('button');
      all.className = 'tab ' + (activeCategory === null ? 'active' : '');
      all.textContent = 'All';
      all.onclick = () => { activeCategory = null; renderTabs(); renderRows(); };
      tabs.appendChild(all);

      categories.forEach(c => {
        const b = document.createElement('button');
        b.className = 'tab ' + (activeCategory === c ? 'active' : '');
        b.textContent = c;
        b.onclick = () => { activeCategory = c; renderTabs(); renderRows(); };
        tabs.appendChild(b);
      });
    }

    function openMovie(movie) {
      playerTitle.textContent = `${movie.title} (${movie.year})`;
      frame.src = `https://vidsrc.xyz/embed/movie/${movie.id}`;
      modal.classList.add('open');
    }

    function card(movie) {
      return `
        <article class="card" data-id="${movie.id}" aria-label="${movie.title}">
          <img src="${movie.poster}" alt="${movie.title} poster" loading="lazy" />
          <div class="meta">
            <div class="title">${movie.title}</div>
            <div class="year">${movie.year}</div>
          </div>
        </article>
      `;
    }

    function renderRows() {
      app.innerHTML = '';
      const filtered = movies.filter(m => {
        const byCategory = activeCategory ? m.category.includes(activeCategory) : true;
        const bySearch = query ? m.title.toLowerCase().includes(query) : true;
        return byCategory && bySearch;
      });

      if (query || activeCategory) {
        const row = document.createElement('section');
        row.className = 'row';
        row.innerHTML = `<h2>${query ? `Search: "${query}"` : activeCategory}</h2><div class="cards">${filtered.map(card).join('')}</div>`;
        app.appendChild(row);
      } else {
        categories.forEach(c => {
          const list = movies.filter(m => m.category.includes(c));
          if (!list.length) return;
          const row = document.createElement('section');
          row.className = 'row';
          row.innerHTML = `<h2>${c}</h2><div class="cards">${list.map(card).join('')}</div>`;
          app.appendChild(row);
        });
      }

      app.querySelectorAll('.card').forEach(el => {
        el.addEventListener('click', () => {
          const movie = movies.find(m => m.id === el.dataset.id);
          if (movie) openMovie(movie);
        });
      });
    }

    search.addEventListener('input', (e) => {
      query = e.target.value.trim().toLowerCase();
      renderRows();
    });

    closeBtn.onclick = () => {
      modal.classList.remove('open');
      frame.src = '';
    };

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('open');
        frame.src = '';
      }
    });

    renderTabs();
    renderRows();
  </script>
